name: Update Star Counts

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Run daily at 00:00 UTC
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  update-stars:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest

      - name: Update star counts
        run: |
          bun run update-stars
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if there are any changes
        id: verify-diff
        run: |
          git diff --quiet ryotaro_kimura.typ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ryotaro_kimura.typ
          git commit -m "chore: update star counts" -m "Updated star counts for OSS projects"
          git push
