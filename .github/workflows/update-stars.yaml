name: Update Star Counts

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Run daily at 00:00 UTC
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  update-stars:
    runs-on: ubuntu-slim

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: latest

      - name: Update star counts
        run: |
          bun run update-stars
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if there are any changes
        id: verify-diff
        run: |
          git diff --quiet ryotaro_kimura.typ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ryotaro_kimura.typ
          git commit -m "chore: update star counts" -m "Updated star counts for OSS projects"
          git push
