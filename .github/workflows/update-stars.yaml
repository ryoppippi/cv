name: Update Star Counts

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Run daily at 00:00 UTC
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  update-stars:
    runs-on: ubuntu-slim

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@db6bcf6eb8d88a8aa03265b887ec7bd84d64cd68 # v2.1.1
        with:
          bun-version: latest

      - name: Update star counts
        run: |
          bun run update-stars
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if there are any changes
        id: verify-diff
        run: |
          git diff --quiet ryotaro_kimura.typ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ryotaro_kimura.typ
          git commit -m "chore: update star counts" -m "Updated star counts for OSS projects"
          git push
