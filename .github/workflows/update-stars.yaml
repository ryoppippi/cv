name: Update Star Counts

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Run daily at 00:00 UTC
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  update-stars:
    runs-on: ubuntu-slim

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0
        with:
          github_access_token: ${{ github.token }}

      - name: Update star counts
        run: ./scripts/update-stars.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if there are any changes
        id: verify-diff
        run: |
          git diff --quiet ryotaro_kimura.typ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ryotaro_kimura.typ
          git commit -m "chore: update star counts" -m "Updated star counts for OSS projects"
          git push
