name: CI
on:
  push:
  pull_request:

jobs:
  spell-check:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - uses: crate-ci/typos@master
        with:
          config: ./typos.toml

  secretlint:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Set node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: lts/*
      - name: Run secretlint
        shell: bash
        run: npx @secretlint/quick-start ./**/*

  action-timeline:
    needs:
      - spell-check
      - secretlint
    if: ${{ always() }}
    runs-on: ubuntu-slim
    steps:
      - uses: Kesin11/actions-timeline@54d513e0b5ff1158f1cf8321108d666a5a6c1fca # v2.2.5
